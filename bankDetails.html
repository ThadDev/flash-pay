<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              teal: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                200: "#99f6e4",
                300: "#5eead4",
                400: "#2dd4bf",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                800: "#115e59",
                900: "#134e4a",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        padding-bottom: 80px;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }

      /* Remove arrows in Chrome, Safari, Edge, Opera */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Remove arrows in Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      @media (min-width: 768px) {
        body {
          padding-bottom: 0;
        }
      }
    </style>
  </head>

  <body class="lg:p-8 font-poppins">
    <div class="main-content space-y-8 max-w-4xl mx-auto">
      <div id="header" class="sticky top-0 z-[1000]"></div>
      <div class="px-4 lg:px-0">
        <div
          class="max-w-lg mx-auto bg-white rounded-xl shadow-lg card p-6 space-y-6 my-8"
        >
          <h2
            class="text-2xl font-bold text-gray-800 mb-2 flex items-center justify-center"
          >
            <i class="fas fa-university text-primary-500 mr-2"></i> Bank Details
          </h2>
          <p class="text-gray-600 text-sm text-center">
            Please enter your bank details correctly to proceed.
          </p>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Bank Name</label
            >
            <input
              type="text"
              placeholder="Enter your bank name"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
              id="bankName"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Account Number</label
            >
            <input
              type="number"
              placeholder="Enter your account number"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
              id="accountNumber"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Account Name</label
            >
            <input
              type="text"
              placeholder="Enter your account name"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
              id="accountName"
            />
          </div>

          <button
            class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center"
            id="sendBtn"
          >
            <span>Send</span>
            <i class="fas fa-paper-plane ml-2"></i>
          </button>
        </div>
      </div>
      <div
        id="footer"
        class="fixed w-full md:sticky bottom-0 z-[1000] border-3 border-red-500"
      ></div>
    </div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
