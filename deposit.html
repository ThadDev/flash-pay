<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              teal: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                200: "#99f6e4",
                300: "#5eead4",
                400: "#2dd4bf",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                800: "#115e59",
                900: "#134e4a",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        padding-bottom: 80px;
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .note {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
      }
      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }
      /* Remove arrows in Chrome, Safari, Edge, Opera */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Remove arrows in Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      .bank-info {
        background: linear-gradient(135deg, #0c4a6e 0%, #134e4a 100%);
        color: white;
      }

      .copy-btn {
        transition: all 0.3s ease;
      }

      .copy-btn:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.2);
      }

      .copied-message {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .copied-message.show {
        opacity: 1;
      }

      @media (min-width: 768px) {
        body {
          padding-bottom: 0;
        }
      }
    </style>
  </head>

  <body class="md:pt-2 font-poppins border-3 border-red-500">
    <div class="lg:p-4 space-y-8 max-w-4xl mx-auto">
      <div id="header" class="sticky top-0 z-[1000]"></div>
      <div class="px-4 lg:px-0">
        <div class="bank-info rounded-xl shadow-lg mb-6 p-6 space-y-4">
          <h2 class="text-xl font-bold text-white mb-4 flex items-center">
            <i class="fas fa-university mr-2"></i> Bank Account Details
          </h2>

          <div class="bg-white bg-opacity-10 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-4">
              <div>
                <p class="text-sm text-gray-300">Bank Name</p>
                <p class="font-semibold">Access Bank</p>
              </div>
              <button
                class="copy-btn bg-white bg-opacity-20 p-2 rounded-lg"
                onclick="copyToClipboard('Access Bank', 'bank')"
              >
                <i class="fas fa-copy"></i>
              </button>
            </div>

            <div class="flex justify-between items-center mb-4">
              <div>
                <p class="text-sm text-gray-300">Account Name</p>
                <p class="font-semibold">John Chinedu</p>
              </div>
              <button
                class="copy-btn bg-white bg-opacity-20 p-2 rounded-lg"
                onclick="copyToClipboard('John Chinedu', 'account')"
              >
                <i class="fas fa-copy"></i>
              </button>
            </div>

            <div class="flex justify-between items-center">
              <div>
                <p class="text-sm text-gray-300">Account Number</p>
                <p class="font-semibold">0034567890</p>
              </div>
              <button
                class="copy-btn bg-white bg-opacity-20 p-2 rounded-lg"
                onclick="copyToClipboard('0034567890', 'number')"
              >
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>

          <div
            id="copiedMessage"
            class="copied-message text-center text-sm bg-teal-500 bg-opacity-30 p-2 rounded-lg mt-2"
          >
            <i class="fas fa-check-circle mr-1"></i>
            <span id="copiedText"></span> copied to clipboard!
          </div>
        </div>
      </div>
      <div class="px-4 lg:px-0">
        <div class="bg-white rounded-xl shadow-lg card p-6 space-y-6 mb-16">
          <h2 class="text-2xl font-bold text-gray-800 mb-2 flex items-center">
            <i class="fas fa-bolt text-primary-500 mr-2"></i> Recharge Wallet
          </h2>
          <p class="text-gray-600 text-sm">
            Please fill in the details below to complete your recharge.
          </p>
          <p class="note p-2 text-white text-sm font-semibold rounded-lg">
            Note: Minimum Deposit is 3000
          </p>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Deposit Amount (â‚¦)</label
            >
            <input
              type="number"
              placeholder="Enter amount to deposit"
              min="3000"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Sender Name</label
            >
            <input
              type="text"
              placeholder="Enter sender name"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
            />
          </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Select Wallet</label
              >
              <select
                class="w-full border border-gray-300 rounded-lg px-1 py-3 focus:ring-2 focus:ring-primary-500 focus:outline-none"
              >
                <option value="">-- Choose Wallet --</option>
                <option value="welfare">Welfare Wallet</option>
                <option value="recharge">Recharge Wallet</option>
              </select>
            </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Proof of Payment</label
            >
            <input
              type="file"
              accept="image/*"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-600 bg-gray-50 cursor-pointer focus:ring-2 focus:ring-primary-500 focus:outline-none"
              id="proofFile"
            />
            <p class="text-xs text-gray-500 mt-1">
              Upload screenshot of your payment
            </p>
          </div>

          <button
            class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center"
          >
            <span>Submit to Recharge</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
      <div
        id="footer"
        class="fixed w-full md:sticky bottom-0 z-[1000] border-3 border-red-500"
      ></div>
    </div>
    <div
      id="toast-container"
      class="fixed top-5 right-5 space-y-3 z-[9999]"
    ></div>

    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          const container = document.getElementById("header");
          container.innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
