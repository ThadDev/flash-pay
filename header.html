<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/global.css" />
    <title>Dashboard Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              teal: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                200: "#99f6e4",
                300: "#5eead4",
                400: "#2dd4bf",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                800: "#115e59",
                900: "#134e4a",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
      }

      .header-avatar {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
      }

      .header-icon-btn {
        transition: all 0.3s ease;
      }

      .header-icon-btn:hover {
        transform: scale(1.1);
        color: #0284c7;
      }

      .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 18px;
        height: 18px;
        background-color: #ef4444;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen font-poppins">
    <header class="w-full max-w-4xl">
      <div
        class="flex items-center justify-between bg-white shadow-lg lg:rounded-xl p-4 md:p-5 sticky top-2"
      >
        <div class="header-avatar text-white font-bold text-lg">CF</div>

        <div class="flex-1 ml-4">
          <p id="greeting-text" class="text-gray-500 text-sm">Hello</p>
          <div class="flex space-x-2 items-center">
            <h1 class="text-gray-800 font-semibold">Chinedu Freedom</h1>
            <!-- <p class="h-3 w-3 rounded-full bg-[linear-gradient(135deg,#0ea5e9_0%,#0d9488_100%)]"></p> -->

            <p class="h-3 w-3 bg-green-300 rounded-full"></p>
          </div>
        </div>
      </div>
    </header>

    <script>
      
      
    const hour = new Date().getHours()
    function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "Good Morning ";
    if (hour < 16) return "Good Afternoon ";
    return "Good Evening ";
  }
  let greetingText = document.getElementById("greeting-text")
  if(greetingText){
    greetingText.textContent = getGreeting()

  }
    console.log(hour)

    </script>
  </body>
</html>
