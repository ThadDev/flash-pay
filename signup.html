<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
      }
      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }
      input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Create account
      </h2>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter username"
            class="w-full px-4 py-2 border rounded-lg text-gray-700"
          />
          <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">
            Username is required
          </p>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1"
            >Phone Number</label
          >
          <input
            id="phone"
            type="tel"
            placeholder="Enter phone number"
            class="w-full px-4 py-2 border rounded-lg text-gray-700"
          />
          <p id="phoneError" class="text-red-500 text-sm mt-1 hidden">
            Phone number is required
          </p>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <div
            class="flex items-center px-4 py-2 border rounded-lg text-gray-700"
          >
            <input
              id="password"
              type="password"
              placeholder="Enter password"
              class="w-full bg-transparent focus:ring-0"
            />
            <i id="togglePassword" class="fas fa-eye cursor-pointer"></i>
          </div>
          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">
            Password is required
          </p>
        </div>

        <button
          type="submit"
          id="signUpBtn"
          class="btn-primary w-full py-3 rounded-lg text-white font-semibold flex items-center justify-center"
        >
          <span>Sign Up</span>
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600 text-sm">
        Already have an account?
        <a
          href="login.html"
          class="text-teal-500 font-semibold hover:text-teal-600"
          >Login</a
        >
      </p>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
